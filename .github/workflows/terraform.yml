name: Terraform Plan & Apply

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - qa
          - stage
      action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: plan

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }} - ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    
    env:
      TERRAFORM_VERSION: 1.5.0
      AWS_REGION: us-east-1
      ENVIRONMENT: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        id: fmt
        working-directory: ./terraform
        run: terraform fmt -check -recursive

      - name: Terraform Init
        id: init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ env.ENVIRONMENT }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE }}"

      - name: Terraform Validate
        id: validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        run: |
          terraform plan \
            -var-file="environments/${{ env.ENVIRONMENT }}.tfvars" \
            -var="documentdb_master_password=${{ secrets.DOCUMENTDB_PASSWORD }}" \
            -out=tfplan \
            -no-color

      - name: Create Plan Summary
        if: always()
        id: plan_summary
        working-directory: ./terraform
        run: |
          terraform show -no-color tfplan > plan_output.txt
          echo "## Terraform Plan for ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat plan_output.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v3
        with:
          name: tfplan-${{ env.ENVIRONMENT }}
          path: terraform/tfplan
          retention-days: 5

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        id: apply
        working-directory: ./terraform
        run: |
          terraform apply \
            -no-color \
            -auto-approve \
            tfplan

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        id: destroy
        working-directory: ./terraform
        run: |
          terraform destroy \
            -var-file="environments/${{ env.ENVIRONMENT }}.tfvars" \
            -var="documentdb_master_password=${{ secrets.DOCUMENTDB_PASSWORD }}" \
            -no-color \
            -auto-approve

      - name: Output Terraform Outputs
        if: github.event.inputs.action == 'apply'
        id: outputs
        working-directory: ./terraform
        run: |
          echo "## Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform output -no-color >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Post Plan to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('terraform/plan_output.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan for ${process.env.ENVIRONMENT}\n\`\`\`\n${planOutput}\n\`\`\``
            });
